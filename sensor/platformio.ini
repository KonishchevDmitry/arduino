# Project Configuration File
#
# A detailed documentation is located here: http://docs.platformio.org/en/latest/projectconf.html

[platformio]
env_default = devel

[env:devel]
platform = atmelavr
framework = arduino
src_build_flags=-D CONFIG_DEVELOP_MODE
build_flags=-D UTIL_ENABLE_LOGGING -D UTIL_LOG_VERBOSITY=0 -D UTIL_VERBOSE_ASSERTS

[env:debug]
platform = atmelavr
framework = arduino
board = megaatmega2560
build_flags=-D UTIL_ENABLE_LOGGING -D UTIL_LOG_VERBOSITY=0 -D UTIL_VERBOSE_ASSERTS

[env:release]
platform = atmelavr
framework = arduino
board = megaatmega2560
